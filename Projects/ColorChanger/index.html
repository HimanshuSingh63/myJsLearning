<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
</head>
<body>
    <H1>Change Scheme Color</H1>
    <span class="button" id="red" style="display:inline-block; width:100px; height:100px; background-color:red;"></span>
    <span class="button" id="blue" style="display:inline-block; width:100px; height:100px; background-color:blue;"></span>
    <span class="button" id="skyblue" style="display:inline-block; width:100px; height:100px; background-color:skyblue;"></span>
    <span class="button" id="orange" style="display:inline-block; width:100px; height:100px; background-color:orange;"></span>
    <span class="button" id="purple" style="display:inline-block; width:100px; height:100px; background-color:purple;"></span>
    <script src="script.js"></script>
</body>
</html>
